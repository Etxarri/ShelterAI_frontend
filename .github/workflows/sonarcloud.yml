name: Flutter Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  flutter-test-and-scan:
    name: Flutter Tests & SonarCloud Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Importante para que Sonar detecte bien los cambios nuevos

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.1'
          channel: 'stable'
          cache: true

      - name: Get Dart SDK path
        id: dart-sdk
        run: echo "dart-sdk=$(dirname $(which dart))" >> $GITHUB_OUTPUT

      - name: Install Flutter dependencies
        working-directory: frontend/shelter_ai  # üëà Tu proyecto est√° aqu√≠
        run: flutter pub get

      - name: Verify Flutter installation
        run: flutter --version

      - name: Analyze Flutter code
        working-directory: frontend/shelter_ai
        run: flutter analyze

      - name: Run Flutter tests with coverage
        working-directory: frontend/shelter_ai
        # Genera el archivo lcov.info necesario para Sonar
        run: flutter test --coverage --reporter expanded

      - name: Display coverage summary
        working-directory: frontend/shelter_ai
        run: |
          if [ -f coverage/lcov.info ]; then
            echo "‚úÖ Coverage report generated successfully"
            ls -la coverage/lcov.info
          else
            echo "‚ö†Ô∏è No coverage report generated"
            exit 1  # Fallar si no hay reporte
          fi

      # --- EL PASO QUE FALTABA ---
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Necesario
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}    # Tienes que haberlo puesto en GitHub Secrets
        with:
          # CRITICO: Le dice a Sonar que entre en tu subcarpeta antes de escanear
          projectBaseDir: frontend/shelter_ai