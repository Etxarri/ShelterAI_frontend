name: Flutter Tests & SonarCloud Analysis

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  flutter-test-and-scan:
    name: Flutter Tests & SonarCloud Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.1'
          channel: 'stable'
          cache: true

      - name: Get Dart SDK path
        id: dart-sdk
        run: echo "dart-sdk=$(dirname $(which dart))" >> $GITHUB_OUTPUT

      - name: Install Flutter dependencies
        working-directory: frontend/shelter_ai
        run: flutter pub get

      - name: Verify Flutter installation
        run: flutter --version

      - name: Analyze Flutter code
        working-directory: frontend/shelter_ai
        run: flutter analyze

      - name: Run Flutter tests with coverage
        working-directory: frontend/shelter_ai
        run: flutter test --coverage --reporter expanded

      - name: Display coverage summary
        working-directory: frontend/shelter_ai
        run: |
          if [ -f coverage/lcov.info ]; then
            echo "✅ Coverage report generated successfully"
            echo "Coverage file location: coverage/lcov.info"
          else
            echo "⚠️ No coverage report generated"
          fi

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: SonarCloud Analysis
        uses: SonarSource/sonarcloud-github-action@e44258b109568baa0df60ed515909fc6c72cba92  # v3.1.0
        with:
          projectBaseDir: frontend/shelter_ai
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_SCANNER_OPTS: "-Dsonar.dart.sdk=${{ steps.dart-sdk.outputs.dart-sdk }}"
