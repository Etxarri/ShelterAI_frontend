name: Flutter Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  flutter-test-and-scan:
    name: Flutter Tests & SonarCloud Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Importante para que Sonar detecte bien los cambios nuevos

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.1'
          channel: 'stable'
          cache: true

      - name: Get Dart SDK path
        id: dart-sdk
        run: echo "dart-sdk=$(dirname $(which dart))" >> $GITHUB_OUTPUT

      - name: Install Flutter dependencies
        working-directory: frontend/shelter_ai  # ðŸ‘ˆ Tu proyecto estÃ¡ aquÃ­
        run: flutter pub get

      - name: Verify Flutter installation
        run: flutter --version

      - name: Analyze Flutter code
        working-directory: frontend/shelter_ai
        run: flutter analyze

      - name: Run Flutter tests with coverage
        working-directory: frontend/shelter_ai
        run: |
          # 1. Ejecutar los tests
          flutter test --coverage --reporter expanded
          
          # 2. IMPORTANTE: Corregir las rutas en lcov.info
          # Esto busca cualquier ruta larga que termine en "/lib/" y la reemplaza solo por "lib/"
          sed -i 's|^SF:.*/lib/|SF:lib/|g' coverage/lcov.info
          
          # 3. (Debug) Mostrar las primeras 5 lÃ­neas para verificar que funcionÃ³
          echo "--- Verificando contenido de lcov.info ---"
          head -n 5 coverage/lcov.info
          
      - name: Display coverage summary
        working-directory: frontend/shelter_ai
        run: |
          if [ -f coverage/lcov.info ]; then
            echo "âœ… Coverage report generated successfully"
          else
            echo "âš ï¸ No coverage report generated"
            exit 1
          fi

      # --- AQUÃ ESTÃ EL CAMBIO ---
      - name: SonarQube Cloud Scan
        # Actualizado a la nueva versiÃ³n oficial (quita el warning amarillo)
        uses: SonarSource/sonarqube-scan-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          # Esto indica dÃ³nde arrancar el escÃ¡ner
          projectBaseDir: frontend/shelter_ai
          # Esto fuerza a pasar los argumentos clave por si el archivo falla
          args: >
            -Dsonar.organization=etxarri
            -Dsonar.projectKey=Etxarri_ShelterAI_frontend
            -Dsonar.sources=lib
            -Dsonar.tests=test
            -Dsonar.dart.coverage.reportPaths=coverage/lcov.info
            -Dsonar.exclusions=**/*.g.dart,**/*.freezed.dart,**/*.config.dart,**/generated/**