# SonarCloud Configuration for Flutter Frontend
sonar.projectKey=Etxarri_ShelterAI_frontend
sonar.organization=etxarri

# Project metadata
sonar.projectName=ShelterAI Flutter
sonar.projectVersion=1.0.0

# Source paths
sonar.sources=lib
sonar.tests=test
sonar.sourceEncoding=UTF-8

# --- EXCLUSIONS (Lo importante) ---
# Excluir solo archivos generados y de configuración, PERO MANTENER el código fuente normal
sonar.exclusions=**/*.g.dart, **/*.freezed.dart, **/*.config.dart, **/generated/**, **/build/**, **/.dart_tool/**, **/.flutter-plugins, **/.flutter-plugins-dependencies, lib/firebase_options.dart

# Excluir los tests de las métricas de cobertura (el código de test no se testea a sí mismo)
sonar.test.exclusions=test/**
sonar.cpd.exclusions=**/*.g.dart, **/*.freezed.dart

# --- COVERAGE ---
# Ruta al informe de cobertura (debes generarlo antes del scan)
sonar.dart.coverage.reportPaths=coverage/lcov.info

# --- ANALYZER ---
# IMPORTANTE: Debes borrar o comentar las líneas que desactivaban el analyzer 
# y los sufijos para que Sonar pueda calcular Reliability, Security y Maintainability.